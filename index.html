<!DOCTYPE html>

<html>
  <head>
    <script src="js/articles.js"></script>
    <script src="js/cart.js"></script>
    <link rel="stylesheet" type="text/css" href="css/mystyle.css" />
  </head>

  <body>
    <input
      class="button_viewCart"
      id="viewCart_button"
      type="button"
      value="Visualizza Carrello Aggiornato"
      onclick="viewCart()"
    />
    <input
      class="button_home"
      id="home_bott"
      type="button"
      value="Home"
      onclick="getArticles()"
    />
    <table class="table_header_cart" id="header_cart">
      <h2 id="h2_cart">|-Carrello degli Acquisti-|</h2>
      <tr>
        <td class="header_cart_code">Codice Articolo</td>
        <td class="header_cart_desc">Descrizione</td>
        <td class="header_cart_pz">Pz</td>
        <td class="header_cart_iva">Iva</td>
        <td class="header_cart_fam">FamAssort</td>
        <td class="header_cart_qnt">Q.</td>
      </tr>
    </table>

    <table class="table_cart" id="cart_table"></table>

    <h1>Supermarket</h1>
    <h3>
      <div id="view_form">
        <h3>Aggiorna Articolo</h3>
        <form>
          <label for="cod">Codice Articolo</label>
          <input value="" type="text" id="code" /> <br />
          <br />
          <label for="descr">Descrizione</label>
          <input value="" type="text" id="descr" /> <br />
          <br />
          <label for="pz">Pezzi per cartone</label>
          <input onload="this.value=codArt" type="text" id="pzcart" /> <br />
          <br />
          <label for="cod">Iva</label><br />
          <select id="iva"></select>
          <br />
          <br />
          <label for="cod">Famiglia Assortimento</label><br />
          <select id="fam"></select>
          <br />
          <br />

          <button type="button" onclick="addArticle()">
            Salva Modifiche
          </button>
        </form>
      </div>

      <form>
        <input
          class="button_add"
          id="add_bott"
          type="button"
          value="Inserisci Articolo"
          onclick="formDisplay()"
        />
      </form>
    </h3>

    <table class="table_header_art">
      <th class="code_header ">Codice Articolo</th>
      <th class="desc_header">Descrizione</th>
      <th class="pz_header">Pz</th>
      <th class="iva_header">Iva</th>
      <th class="fam_header">FamAssort</th>
    </table>

    <table class="table_art" id="articleId"></table>

    <br />
  </body>
  <script>
    getArticles();
    getIva();
    getFamAssort();
  </script>
</html>
